<!DOCTYPE html>
<html>
<head>
    <title>tendencies gallery</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="css/gallerystyles.css" rel="stylesheet">
    <script language="JavaScript1.1">
                var slideimages=new Array()
                var slidelinks=new Array()
                function slideshowimages(){
                for (i=0;i<slideshowimages.arguments.length;i++){
                slideimages[i]=new Image()
                slideimages[i].src=slideshowimages.arguments[i]
                }
                }

                function slideshowlinks(){
                for (i=0;i<slideshowlinks.arguments.length;i++)
                slidelinks[i]=slideshowlinks.arguments[i]
                }

                function gotoshow(){
                if (!window.winslide||winslide.closed)
                winslide=window.open(slidelinks[whichlink])
                else
                winslide.location=slidelinks[whichlink]
                winslide.focus()
                }
    </script>
</head>
<body>
    <div class="slideshow">
        <a href="javascript:gotoshow()"><img id="slide" name="slide" src=
        "images/smear1.png"></a>
    </div>
    <script>
            <!--

            //configure the paths of the images, plus corresponding target links
            slideshowimages("Images/Smear1.png","Images/Smear2.jpg","Images/Smear3.jpg","Images/Smear4.jpg","Images/Smear5.png", "Images/Smear6.jpg", "Images/Smear7.jpg", "Images/Smear8.png")
            slideshowlinks("http://www.vogue.com/wp-content/uploads/2016/01/26/01-francesca-woodman-on-being-an-angel.jpg","http://www.kireei.com/wp-content/uploads/2013/10/tumblr_mcipaephEV1rh5bw9o1_1280.jpg","http://www.cvltnation.com/wp-content/uploads/2015/02/1239296074_francesca-woodman-from-polka-dots-providence-rhode-island-1976-p025_web_2-jpg.jpeg","http://payload388.cargocollective.com/1/0/128/10063661/woodman13_1000.jpg","https://hollyocacontextnarrative.files.wordpress.com/2015/09/francesca-woodman.jpg","http://distortedarts.com/wp-content/uploads/2013/07/WoodmanFeelseries.jpg","http://monovisions.com/wp-content/uploads/2016/01/francesca-woodman-on-being-an-angel-09.jpg","http://photonumerique.codedrops.net/IMG/jpg/fig2.h2.jpg")

            //configure the speed of the slideshow, in miliseconds
            var slideshowspeed=2500

            var whichlink=0
            var whichimage=0
            function slideit(){
            if (!document.images)
            return
            document.images.slide.src=slideimages[whichimage].src
            whichlink=whichimage
            if (whichimage<slideimages.length-1)
            whichimage++
            else
            whichimage=0
            setTimeout("slideit()",slideshowspeed)
            }
            slideit()
    </script>
